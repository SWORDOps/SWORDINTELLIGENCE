  <line x1="50" y1="30" x2="50" y2="60" stroke="#0d0e0f" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="35" x2="55" y2="35" stroke="#0d0e0f" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="50,25 52,30 48,30" fill="#0d0e0f"/>

  <!-- Crosshair -->
  <circle cx="50" cy="70" r="8" fill="none" stroke="#0d0e0f" stroke-width="1.5"/>
  <line x1="50" y1="65" x2="50" y2="75" stroke="#0d0e0f" stroke-width="1"/>
  <line x1="45" y1="70" x2="55" y2="70" stroke="#0d0e0f" stroke-width="1"/>
</svg>
